<div class="d-flex flex-column w-100 vh-100">
  <div class="d-flex align-items-center justify-content-center mt-5">
    <h2>Mars Image Viewer</h2>
  </div>

  <div class="d-flex flex-column align-items-center text-center">
    <span>Welcome to the Mars image viewer! Please select a date below to see images from the rovers on that day!</span>
    <div class="d-flex w-100 justify-content-center mt-2">
      <input type="date" class="form-control w-25 mr-2" (input)="onDateInput($event.target.value)" />
      <button type="button" class="btn btn-outline-primary" (click)="onGetImages()">Get Images</button>
    </div>
  </div>

  <div *ngIf="!isLoading; else currentlyLoading" class="row mt-5">
    <ng-container *ngIf="imageResultCount > 0; else noResults">
      <app-image-card *ngFor="let photo of (images$ | async)" [photo]="photo" class="col-4 mb-2"></app-image-card>
    </ng-container>

    <ng-template #noResults>
      <h3 class="col-12 text-center mt-5">No Results</h3>
    </ng-template>
  </div>

  <ng-template #currentlyLoading>
    <h3 class="text-center mt-5">Loading...</h3>
  </ng-template>

</div>
